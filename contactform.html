<script>
document.addEventListener('DOMContentLoaded', function() {
  var leadSource = document.getElementById('lead_source');
  var referralWrapper = document.querySelector('.referral-wrapper');
  var referralInput = document.getElementById('00NdN00000Lqtn8');

  referralWrapper.style.display = 'none';

  leadSource.addEventListener('change', function() {

    }

});
